<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script language="javascript" type="text/javascript" src="libraries/p5.min.js"></script>
  <script language="javascript" type="text/javascript" src="sketch_collage.js"></script>

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .sketch {
      position: absolute;
      top: 0;
      left: 0;
    }

    .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      user-select: none;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="text-container">
    <h1 style="font-size:50px; text-align:center; font-family: 'Courier New', Courier, monospace; color:#0CFF00">COLLAGE

  </div>
