<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sketch</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
  <style>
    .sketch {
      position: absolute;
      top: 0;
      left: 0;
    }

    .text-container {
      position: absolute;
      top: 5%;
      left: 5%;
      transform: translate(-50%, -50%);
      user-select: none;
      z-index: 1;
    }

    p {
      color: aliceblue;
      font-size: larger;
      font-family: Arial, Helvetica, sans-serif;
    }

    p:hover {
      color: rgb(135, 255, 55);
    }
  </style>
</head>

<body>
  <div class="text-container ">
    <a style="text-decoration: none;" href="https://lucyhu13.github.io/Webworkbook_2b/VSC_2B/">
      <p>Project
        2B</p>
    </a>

  </div>

  <div class="sketch">
    <script src="sketch.js"></script>
  </div>
</body>

</html>
