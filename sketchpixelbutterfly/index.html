<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js" type="text/javascript"></script>
    <!-- I used Chatgpt to help me -->
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #canvas-container {
            position: relative;
            width: 100%;
            height: 100vh;
            cursor: pointer;
            /* Change cursor to indicate clickable area */
        }

        .text-content {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            display: none;

            /* Initially hide the text */

        }
    </style>

</head>

<body onclick="toggleText()">

    <div id="canvas-container">

    </div>
    <div class="text-content" id="text-content">
        <h1 style="color: aliceblue; ">
            reference:https://openprocessing.org/sketch/2233260
        </h1>

    </div>

    <script src="mySketch.js" type="text/javascript"></script>
    <script>
        function toggleText() {
            var text = document.getElementById('text-content');
            if (text.style.display === 'none') {
                text.style.display = 'block'; // Show text
            } else {
                text.style.display = 'none'; // Hide text
            }
        }
    </script>
</body>

</html>
